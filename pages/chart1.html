<html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<style>
body {
  font: 14px sans-serif;
}
.bar {
  fill: silver;
}
.bar text {
  fill: black;
  font: 14px "Lucida Console";
}
.axis path, .axis line {
  fill: none;
  stroke: black;
  shape-rendering: crispEdges;
}
</style>

<body onload='main()'>
  <script>
    async function main() {
      const data = await d3.csv('/data/overview_data.csv');

      var svg_width = 800;
      var svg_height = 600;
      var margin = {top: 80, left: 40, right: 20, bottom: 20};

      var svg = d3.select('body').append('svg')
        .attr('width', svg_width + margin.left + margin.right)
        .attr('height', svg_height + margin.top + margin.bottom)
        .append('g')
          .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');

      var ways = [];
      for (var i = 0; i < data.length; i++) {
        ways.push(data[i]['Way To Meet']);
      }

      var data1960 = [];
      for (var i = 0; i < data.length; i++) {
        data1960.push(parseFloat(data[i]['1960s']));
      }

      var data1970 = [];
      for (var i = 0; i < data.length; i++) {
        data1970.push(parseFloat(data[i]['1970s']));
      }

      var data1980 = [];
      for (var i = 0; i < data.length; i++) {
        data1980.push(parseFloat(data[i]['1980s']));
      }

      var data1990 = [];
      for (var i = 0; i < data.length; i++) {
        data1990.push(parseFloat(data[i]['1990s']));
      }

      var data2000 = [];
      for (var i = 0; i < data.length; i++) {
        data2000.push(parseFloat(data[i]['2000s']));
      }

      var data2010 = [];
      for (var i = 0; i < data.length; i++) {
        data2010.push(parseFloat(data[i]['2010s']));
      }

      var xScale = d3.scaleLinear()
        .domain([0,0.22])
        .range([0, svg_width]);
      
      var yScale = d3.scaleBand()
        .domain(d3.range(ways.length))
        .range([0, svg_height])
        .paddingInner(0.05);

      var xaxis = d3.axisTop().scale(xScale)
        .ticks(12)
        .tickValues([0,.02,.04,.06,.08,.10,.12,.14,.16,.18,.20,.22])
        .tickFormat(d => 100*d + '%');
      
      var yaxis = d3.axisLeft().scale(yScale)
        .ticks(ways.length)
        .tickValues(d3.range(ways.length))
        .tickFormat(d => d+1);

      var bar = svg.selectAll('g').data(data1960)
        .enter()
        .append('g')
        .attr('class', 'bar')
        .attr('transform', function(d,i) { return 'translate(0,' + yScale(i) + ')'; });

      bar.append('rect')
        .attr('width', function(d) { return xScale(d); })
        .attr('height', yScale.bandwidth());

      bar.append('text')
        .attr('text-anchor', 'left')
        .attr('x', 5)
        .attr('y', yScale.bandwidth() / 2)
        .attr('dy', '.35em')
        .text(function(d,i) { return ways[i]; });
//         .style('fill', 'black')
//         .style('font', '14px sans-serif');
      
      svg.append('g')
        .call(yaxis);
      svg.append('g')
        .call(xaxis);

      d3.select('svg').append('text')
        .attr('x', (svg_width + margin.left + margin.right) / 2 )
        .attr('y', margin.top / 2)
        .attr('text-anchor', 'middle')
        .style('font', '20px "Lucida Console"')
        .text('How Couples Met By Decade');
    }
  </script>
</body>

</html>
