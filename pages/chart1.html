<html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<style>
body {
  font: 14px sans-serif;
}
.bar {
  fill: silver;
}
.bar text {
  fill: black;
  font: 14px sans-serif;
}
.axis path, .axis line {
  fill: none;
  stroke: black;
  shape-rendering: crispEdges;
}
</style>

<body onload='main()'>
  <script>
    async function main() {
      const data = await d3.csv('/data/overview_data.csv');

        var svg_width = 400;
        var svg_height = 400;
        var margin = 50;

        var svg = d3.select('body').append('svg')
          .attr('width', svg_width + 2*margin)
          .attr('height', svg_height + 2*margin)
          .append('g')
            .attr('transform', 'translate(' + margin + ', ' + margin + ')');
      
      var ways = [];
      for (var i = 0; i < data.length; i++) {
        ways.push(data[i]['Way To Meet']);
      }
      
      var data1960 = [];
      for (var i = 0; i < data.length; i++) {
        data1960.push(parseFloat(data[i]['1960s']));
      }
      
      var data1970 = [];
      for (var i = 0; i < data.length; i++) {
        data1970.push(parseFloat(data[i]['1970s']));
      }
      
      var data1980 = [];
      for (var i = 0; i < data.length; i++) {
        data1980.push(parseFloat(data[i]['1980s']));
      }
      
      var data1990 = [];
      for (var i = 0; i < data.length; i++) {
        data1990.push(parseFloat(data[i]['1990s']));
      }
      
      var data2000 = [];
      for (var i = 0; i < data.length; i++) {
        data2000.push(parseFloat(data[i]['2000s']));
      }
      
      var data2010 = [];
      for (var i = 0; i < data.length; i++) {
        data2010.push(parseFloat(data[i]['2010s']));
      }
      
      var xScale = d3.scaleLinear()
        .domain([0,0.22])
        .range([0, svg_width]);

      var yScale = d3.scaleBand()
        .domain(d3.range(ways.length))
        .range([svg_height, 0])
        .paddingInner(0.05);

      var bar = svg.selectAll('.bar').data(data1960)
        .enter()
        .append('rect')
        .attr('class', 'bar')
        .attr('x', 0)
        .attr('y', function(d, i) { return yScale(i); })
        .attr('width', function(d) { return xScale(d); })
        .attr('height', yScale.bandwidth());
      
      bar.append('text')
        .attr('text-anchor', 'left')
        .attr('x', 10)
        .attr('dy', '.3em')
        .attr('text', 'TEXT')
        .attr('fill', 'black');
    }
  </script>
</body>

</html>
